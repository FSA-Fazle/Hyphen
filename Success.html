<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Contact Page</title>
<style>
	html {
  		box-sizing: border-box;
	}

	*, *:before, *:after {
  		box-sizing: inherit;
	}

	.column {
  		float: left;
  		width: 33.3%;
  		margin-bottom: 16px;
  		padding: 0 8px;
	}

	@media screen and (max-width: 650px) {
  		.column {
    			width: 100%;
    			display: block;
  		}
	}

	.card {
  		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	}

	.container {
  		padding: 0 16px;
	}

	.container::after, .row::after {
  		content: "";
  		clear: both;
  		display: table;
	}

	.title {
  		color: grey;
	}

	.button {
  		border: none;
  		outline: 0;
  		display: inline-block;
  		padding: 8px;
  		color: white;
  		background-color: #000;
  		text-align: center;
  		cursor: pointer;
  		width: 100%;
	}

	.button:hover {
  		background-color: #555;
	}
	a:link, a:visited {
  		background-color: white;
  		color: black;
  		border: 2px solid green;
  		padding: 10px 20px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
	}

	a:hover, a:active {
  		background-color: green;
  		color: white;
	}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #d12229;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 1em;
            background-color: #333;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        main {
            padding: 4em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Hyphen Magazine</h1>
    </header>
    <nav>
        <a href="index.html" target="_self">Home</a>
        <a href="About.html" target="_self">About</a>
        <a href="Contact.html" target="_self">Contact</a>
    </nav>
    <main>
	
<div class="container mt-5">
	<h1>Contact Us!</h1>
	<p>	Success! Thanks for contacting us! We will get back to you very very soon!</p>
</div>

    </main>
    <footer>
        <p>&copy; 2025 Hyphen Magazine</p>
    </footer>
</body>
</html>
